<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura con la incial de la letra a">
    </header>
    <main>
        <div class="contenedor">
            <section class="texto">
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <p><img src="imagenes/Vector.png"></img>Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            
            <section class="resultado">
                <img class="muneco" src="imagenes/Muñeco.png" alt="Muñeco alura">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </section>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
